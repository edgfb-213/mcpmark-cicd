name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier formatting check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintStatus = `${{ steps.eslint.outcome }}`;
            const prettierStatus = `${{ steps.prettier.outcome }}`;
            const comment = `## Code Quality Report
            - **ESLint**: ${eslintStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Prettier**: ${prettierStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = `${{ steps.tests.outcome }}`;
            const comment = `## Test Coverage Report
            - **Test Suite**: ${testStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            - **Coverage Report**: Artifacts uploaded (see "test-coverage" artifact)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Upload test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Scan for secrets in code changes
        id: secrets
        run: |
          grep -rE "(API_KEY|SECRET|TOKEN|PASSWORD|PRIVATE_KEY)" . --include="*.js" --include="*.ts" --include="*.json" --include="*.env" || echo "No secrets detected"
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditStatus = `${{ steps.audit.outcome }}`;
            const secretsStatus = `${{ steps.secrets.outcome }}`;
            const comment = `## Security Scan Report
            - **Dependency Vulnerabilities**: ${auditStatus === 'success' ? '✅ No moderate/high vulnerabilities' : '❌ Vulnerabilities found (check logs)'}
            - **Secrets Scan**: ${secretsStatus === 'success' ? '✅ No secrets detected' : '❌ Potential secrets found (check logs)'}
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: npm run build
        continue-on-error: true

      - name: Validate endpoints
        id: endpoints
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            npm start &
            sleep 5
            curl -f http://localhost:3000/health || echo "Endpoint validation failed"
          else
            echo "Build failed, skipping endpoint validation"
          fi
        continue-on-error: true

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-preview
          path: dist/
          retention-days: 7

      - name: Post Build Validation Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = `${{ steps.build.outcome }}`;
            const endpointStatus = `${{ steps.endpoints.outcome }}`;
            const comment = `## Build Validation
            - **Build Status**: ${buildStatus === 'success' ? '✅ Succeeded' : '❌ Failed'}
            - **Endpoint Validation**: ${endpointStatus === 'success' ? '✅ Accessible' : '❌ Unavailable (check logs)'}
            - **Deployment Preview**: Artifacts uploaded (see "build-preview" artifact)
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });